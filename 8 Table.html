<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
  </head>
  
  <body>
    <h1
      style="
        text-align: center;
        font-size: 40px;
        background-color: tomato;
        color: white;
        border-radius: 10px;
        padding: 10px;
      "
    >
      Table Create
    </h1>

    <table
      border="1"
      style="
        border-collapse: collapse;
        text-align: center;
        width: 600px;
        height: 150px;
      "
    >
      <tr
        style="
          background-color: darkgreen;
          color: white;
          border: 1px solid black;
        "
      >
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Domenic</td>
        <td>88,110</td>
        <td>d-code</td>
      </tr>
      <tr
        style="
          background-color: thistle;
          color: blue;
          font-weight: bold;
          border: 1px solid black;
        "
      >
        <td>2</td>
        <td>Sally</td>
        <td>72,400</td>
        <td>Student</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Roton</td>
        <td>10,110</td>
        <td>R-code</td>
      </tr>
      <tr style="border-bottom: 4px solid green">
        <td>4</td>
        <td>Nick</td>
        <td>52,300</td>
        <td>M-code</td>
      </tr>
    </table>
  </body>
</html>
