<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>

</head>
<body>



  <marquee behavior="" direction="" style="background-color: orangered;color: white; padding: 10px 0px; border-radius: 10px; margin-bottom: 10px;">Hello Bangladesh</marquee>

  <marquee behavior="slide" style="background-color: orangered;color: white; padding: 10px 0px; border-radius: 10px; margin-bottom: 10px;">Hello Bangladesh</marquee>
  
  <marquee behavior="alternate" style="background-color: orangered;color: white; padding: 10px 0px; border-radius: 10px; margin-bottom: 10px;">Hello Bangladesh</marquee>

  <marquee behavior="" scrollamount="20" direction="right" style="background-color: orangered;color: white; padding: 10px 0px; border-radius: 10px; margin-bottom: 10px;">Hello Bangladesh</marquee>

  <marquee onmouseover="this.stop()" onmouseout="this.start()" behavior="alternate" scrollamount="15" style="background-color: orangered;color: white; padding: 10px 0px; border-radius: 10px; margin-bottom: 10px;">Hello Bangladesh</marquee>
  
  <marquee behavior="" direction="up" style="width: 150px; height: 100px; background-color:orangered; color: white; text-align: center; border-radius: 5px;" >Bangladesh</marquee>
  
  <marquee behavior="" direction="down" onmouseover="this.stop()" onmouseout="this.start()" style="width: 150px; height: 100px; background-color:orangered; color: white; text-align: center; border-radius: 5px;" >Bangladesh</marquee>

<br><br>

<marquee
  behavior="slide/alternate"
  direction="up/down/left/right"
  scrollamount="20"
  onmouseover="this.stop()"
  onmouseout="this.start()"
  style="background-color: yellow;">
  
  Bangladesh
</marquee>


</body>
</html>
