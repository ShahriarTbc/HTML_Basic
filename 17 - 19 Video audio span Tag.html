<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Audio Tag</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>

</head>
<body>

  <video style="width: 500px;" controls autoplay loop poster="image/Car.png" >
    <source src="video/Home.mp4" type="video/mp4">
  </video>
  
<br><br>
  <audio controls autoplay loop muted preload="auto/none/metadata"  >
    <source src="audio/my_audio.mp3">
  </audio>


  <h1>This is a <span style="color: red;">Span</span> Tag</h1>


</body>
</html>
