<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Form</title>
  <link rel="stylesheet" href="style.css">

<body>
  
<form style="width: 600px; margin: auto; background-color: violet;">

<fieldset>
  <legend style="text-align: center;">Submit Your Informaton</legend>

<label for="Fname">First Name:</label>
<input type="text" name="first_name" id="Fname" placeholder="Enter your first name" required> <br><br>

<label for="Lname">Last Name:</label>
<input type="text" name="last_name" id="Lname" placeholder="Enter your last name"> <br><br>

<label for="pass">Password:</label> 
<input type="password" name="password" id="pass" placeholder="Enter your password"> <br> <br>

<label for="mail">Email:</label> 
<input type="email" name="email" id="mail" placeholder="Enter your email"> <br><br>

<label for="Date_Of_Birth">Date of birth</label>
<input type="date" name="Date of birth" id="Date_Of_Birth"> <br><br>

<label for="file_name">Upload Your File:</label> 
<input type="file" name="file" id="file_name"> <br><br>

Gander <br>
<input type="radio" name="Gender" id="male"> <label for="male">Male</label>
<input type="radio" name="Gender" id="female"> <label for="female">Female</label>
<input type="radio" name="Gender" id="other"> <label for="other">Other</label> <br><br>

Choose your favourite color <br>
<input type="checkbox" name="Blue" id="blue"> <label for="blue">Blue</label>
<input type="checkbox" name="Red" id="red" checked> <label for="red">Red</label>
<input type="checkbox" name="Red" id="green"> <label for="green">Green</label> <br><br>

Select Your Color: <br>
<input type="color"> <br><br>

<option value="nepal">Nepal</option>

</select> <br><br>


Your Range Here: <br>
1<input type="range" min="1" max="100">100 <br> <br>

Messages Here: <br>

<input type="submit" value="Submit" name="" id="">

</fieldset>
</form>
